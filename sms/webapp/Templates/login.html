{% extends 'layout.html' %}
{% block content %}
<p>
    <h1>Login</h1>
    <div class="panel">
        {% if error %}<p>{{ error }}</p>{% endif %}
        <form method="post">
            {% csrf_token %}
            Username:<input type="text" name="username"/>
            Password:<input type="password" name="password">
            <button type="submit">Login</button>
        </form>
    </div>
</p>
{% endblock %}
